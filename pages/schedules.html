<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Pelajaran - Siswa Manager</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tables.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/components/modal.css" />
    <link rel="stylesheet" href="../css/notifications.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>
  <body>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
      <button class="btn-menu-mobile" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>

      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-school-flag logo-icon"></i>
          <h2>SISWA MANAGER</h2>
        </div>
        <nav class="sidebar-menu">
          <a href="../dashboard.html" class="menu-item">
            <i class="fa-solid fa-gauge-high icon"></i> Dashboard
          </a>
          <a href="classes.html" class="menu-item">
            <i class="fa-solid fa-school icon"></i> Data Kelas
          </a>
          <a href="#" class="menu-item active">
            <i class="fa-solid fa-calendar-days icon"></i> Jadwal Pelajaran
          </a>
          <a href="subjects.html" class="menu-item">
            <i class="fa-solid fa-book icon"></i> Mata Pelajaran
          </a>
          <a href="students.html" class="menu-item">
            <i class="fa-solid fa-user-graduate icon"></i> Data Siswa
          </a>
          <a href="teachers.html" class="menu-item">
            <i class="fa-solid fa-chalkboard-user icon"></i> Data Guru
          </a>
          <a href="points.html" class="menu-item">
            <i class="fa-solid fa-star icon"></i> Poin & Prestasi
          </a>
          <a href="annaouncements.html" class="menu-item"
            ><i class="fa-solid fa-bullhorn icon"></i> Pengumuman</a
          >
          <a href="reports.html" class="menu-item">
            <i class="fa-solid fa-file-invoice icon"></i> Laporan
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#" class="menu-item logout"
            ><i class="fa-solid fa-right-from-bracket icon"></i> Keluar</a
          >
        </div>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <div>
            <h1>Jadwal Pelajaran</h1>
            <p class="subtitle">Atur jadwal kegiatan belajar mengajar.</p>
          </div>
        </header>

        <div
          class="action-bar"
          style="
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
          "
        >
          <div
            class="filter-box"
            style="display: flex; align-items: center; gap: 10px"
          >
            <label style="font-weight: 600; color: #475569">Lihat Kelas:</label>
            <select
              id="filter-kelas"
              class="form-control"
              style="width: 200px; padding: 8px"
            >
              <option value="">-- Semua Kelas --</option>
            </select>
          </div>

          <button class="btn-primary" onclick="window.openModal()">
            <i class="fa-solid fa-plus"></i> Tambah Jadwal
          </button>
        </div>

        <div class="table-container">
          <table class="premium-table">
            <thead>
              <tr>
                <th>Hari</th>
                <th>Jam</th>
                <th>Kelas</th>
                <th>Mata Pelajaran</th>
                <th>Guru Pengajar</th>
                <th style="text-align: right">Aksi</th>
              </tr>
            </thead>
            <tbody id="schedule-list-body">
              <tr>
                <td colspan="6" style="text-align: center">Memuat data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <div id="modal-schedule" class="modal-overlay">
      <div class="modal-box">
        <div class="modal-header">
          <h3>Tambah Jadwal Baru</h3>
          <button class="btn-close" onclick="window.closeModal()">
            &times;
          </button>
        </div>

        <form id="form-schedule" onsubmit="window.handleSaveSchedule(event)">
          <div class="modal-body">
            <input type="hidden" id="schedule-id" />

            <div class="form-group">
              <label>Kelas</label>
              <select id="input-kelas" class="form-control" required>
                <option value="">-- Pilih Kelas --</option>
              </select>
            </div>

            <div class="form-group">
              <label>Mata Pelajaran</label>
              <select id="input-mapel" class="form-control" required>
                <option value="">-- Pilih Mapel --</option>
              </select>
            </div>

            <div class="form-group">
              <label>Guru Pengajar</label>
              <select id="input-guru" class="form-control" required>
                <option value="">-- Pilih Guru --</option>
              </select>
            </div>

            <div class="form-group">
              <label>Hari</label>
              <select id="input-hari" class="form-control" required>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
              </select>
            </div>

            <div class="row" style="display: flex; gap: 15px">
              <div class="form-group" style="flex: 1">
                <label>Jam Mulai</label>
                <input
                  type="time"
                  id="jam-mulai"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group" style="flex: 1">
                <label>Jam Selesai</label>
                <input
                  type="time"
                  id="jam-selesai"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn-secondary"
              onclick="window.closeModal()"
            >
              Batal
            </button>
            <button type="submit" class="btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../js/app.js"></script>
    <script src="../js/utils/notifications.js"></script>

    <script type="module" src="../js/views/pages/schedules/list.js"></script>
  </body>
</html>
