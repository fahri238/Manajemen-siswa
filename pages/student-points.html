<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poin & Prestasi - Area Siswa</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tables.css" />
    <link rel="stylesheet" href="../css/student.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/notifications.css" />

    <style>
      .summary-box {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }
      .point-card {
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
      <button class="btn-menu-mobile" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>

      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-user-graduate logo-icon"></i>
          <h2>SISWA AREA</h2>
        </div>

        <div
          style="
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          "
        >
          <div
            id="user-initials"
            style="
              width: 60px;
              height: 60px;
              background: rgba(255, 255, 255, 0.2);
              border-radius: 50%;
              margin: 0 auto 10px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 24px;
              color: white;
              font-weight: bold;
            "
          >
            --
          </div>
          <h4
            id="user-name-sidebar"
            style="color: white; margin: 0; font-size: 14px"
          >
            Memuat...
          </h4>
          <p
            id="user-class-sidebar"
            style="color: #bae6fd; margin: 0; font-size: 12px"
          >
            -
          </p>
        </div>

        <nav class="sidebar-menu">
          <a href="student-dashboard.html" class="menu-item">
            <i class="fa-solid fa-gauge-high icon"></i> Dashboard
          </a>
          <a href="student-schedule.html" class="menu-item">
            <i class="fa-solid fa-calendar-days icon"></i> Jadwal Pelajaran
          </a>
          <a href="#" class="menu-item active">
            <i class="fa-solid fa-star icon"></i> Poin & Prestasi
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#" class="menu-item logout"
            ><i class="fa-solid fa-right-from-bracket icon"></i> Keluar</a
          >
        </div>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <div>
            <h1>Riwayat Poin & Prestasi</h1>
            <p class="subtitle">Catatan kedisiplinan dan pencapaianmu.</p>
          </div>
        </header>

        <div class="summary-box">
          <div class="point-card" style="border-left: 5px solid #ef4444">
            <div>
              <p style="margin: 0; color: #64748b; font-size: 14px">
                Total Poin Pelanggaran
              </p>
              <h2
                id="total-violation"
                style="margin: 5px 0 0 0; color: #ef4444; font-size: 32px"
              >
                0
              </h2>
            </div>
            <i
              class="fa-solid fa-circle-exclamation"
              style="font-size: 40px; color: #fee2e2"
            ></i>
          </div>

          <div class="point-card" style="border-left: 5px solid #f59e0b">
            <div>
              <p style="margin: 0; color: #64748b; font-size: 14px">
                Total Prestasi
              </p>
              <h2
                id="total-achievement"
                style="margin: 5px 0 0 0; color: #f59e0b; font-size: 32px"
              >
                0
              </h2>
            </div>
            <i
              class="fa-solid fa-trophy"
              style="font-size: 40px; color: #fef3c7"
            ></i>
          </div>
        </div>

        <div
          style="
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
          "
        >
          <div style="padding: 20px; border-bottom: 1px solid #f1f5f9">
            <h3 style="margin: 0; font-size: 18px">ðŸ“œ Mutasi Poin</h3>
          </div>

          <div class="table-container" style="box-shadow: none">
            <table class="premium-table">
              <thead>
                <tr>
                  <th>Tanggal</th>
                  <th>Jenis</th>
                  <th>Keterangan</th>
                  <th style="text-align: right">Poin</th>
                </tr>
              </thead>
              <tbody id="points-history-body"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../js/app.js"></script>
    <script src="../js/utils/notifications.js"></script>

    <script
      type="module"
      src="../js/views/pages/points/student-view.js"
    ></script>
  </body>
</html>
