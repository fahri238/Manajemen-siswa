<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Saya - Area Siswa</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/student.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/notifications.css" />

    <style>
      /* Card Jadwal per Hari */
      .schedule-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .day-card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border: 1px solid #e0f2fe;
      }
      .day-header {
        background: #0ea5e9;
        color: white;
        padding: 15px 20px;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .schedule-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .schedule-item {
        padding: 15px 20px;
        border-bottom: 1px solid #f1f5f9;
        display: flex;
        gap: 15px;
        align-items: flex-start;
        transition: 0.2s;
      }
      .schedule-item:last-child {
        border-bottom: none;
      }
      .schedule-item:hover {
        background: #f8fafc;
      }

      .time-badge {
        background: #f1f5f9;
        color: #475569;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 700;
        text-align: center;
        min-width: 80px;
      }
      .subject-info h4 {
        margin: 0 0 4px 0;
        color: #0f172a;
        font-size: 15px;
      }
      .subject-info p {
        margin: 0;
        color: #64748b;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
      <button class="btn-menu-mobile" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>

      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-user-graduate logo-icon"></i>
          <h2>SISWA AREA</h2>
        </div>

        <div style="padding: 20px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
          <div
            id="user-initials"
            style="width: 60px; height: 60px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; font-weight: bold;"
          >
            --
          </div>
          <h4 id="user-name-sidebar" style="color: white; margin: 0; font-size: 14px">Memuat...</h4>
          <p id="user-class-sidebar" style="color: #bae6fd; margin: 0; font-size: 12px">-</p>
        </div>

        <nav class="sidebar-menu">
          <a href="student-dashboard.html" class="menu-item">
            <i class="fa-solid fa-gauge-high icon"></i> Dashboard
          </a>
          <a href="#" class="menu-item active">
            <i class="fa-solid fa-calendar-days icon"></i> Jadwal Pelajaran
          </a>
          <a href="student-points.html" class="menu-item">
            <i class="fa-solid fa-star icon"></i> Poin & Prestasi
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#" class="menu-item logout">
            <i class="fa-solid fa-right-from-bracket icon"></i> Keluar
          </a>
        </div>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <div>
            <h1>Jadwal Pelajaran</h1>
            <p id="class-subtitle" class="subtitle">Memuat data kelas...</p>
          </div>
        </header>

        <div class="schedule-grid" id="schedule-container"></div>
      </main>
    </div>

    <script type="module" src="../js/app.js"></script>
    <script src="../js/utils/notifications.js"></script>
    <script
      type="module"
      src="../js/views/pages/schedules/student-view.js"
    ></script>
  </body>
</html>
