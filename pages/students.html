<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Siswa - Siswa Manager</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tables.css" />
    <link rel="stylesheet" href="../css/notifications.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>
  <body>
    <div class="app-container">
      <button class="btn-menu-mobile" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-school-flag logo-icon"></i>
          <h2>SISWA MANAGER</h2>
        </div>
        <nav class="sidebar-menu">
          <a href="../dashboard.html" class="menu-item">
            <i class="fa-solid fa-gauge-high icon"></i> Dashboard
          </a>
          <a href="classes.html" class="menu-item">
            <i class="fa-solid fa-school icon"></i> Data Kelas
          </a>
          <a href="schedules.html" class="menu-item">
            <i class="fa-solid fa-calendar-days icon"></i> Jadwal Pelajaran
          </a>
          <a href="subjects.html" class="menu-item">
            <i class="fa-solid fa-book icon"></i> Mata Pelajaran
          </a>
          <a href="#" class="menu-item active">
            <i class="fa-solid fa-user-graduate icon"></i> Data Siswa
          </a>
          <a href="teachers.html" class="menu-item">
            <i class="fa-solid fa-chalkboard-user icon"></i> Data Guru
          </a>
          <a href="points.html" class="menu-item">
            <i class="fa-solid fa-star icon"></i> Poin & Prestasi
          </a>
          <a href="annaouncements.html" class="menu-item"
            ><i class="fa-solid fa-bullhorn icon"></i> Pengumuman</a
          >
          <a href="reports.html" class="menu-item">
            <i class="fa-solid fa-file-invoice icon"></i> Laporan
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#" class="menu-item logout"
            ><i class="fa-solid fa-right-from-bracket icon"></i> Keluar</a
          >
        </div>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <div>
            <h1>Data Siswa</h1>
            <p class="subtitle">
              Kelola informasi siswa, kelas, dan status akademik.
            </p>
          </div>

          <div class="action-bar">
            <div class="search-box">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Cari nama atau NIS..." />
            </div>
            <button class="btn-primary" onclick="openAddStudentModal()">
              <i class="fa-solid fa-plus"></i> Tambah Siswa
            </button>
          </div>
        </header>

        <div class="table-container">
          <table class="premium-table" id="students-table">
            <thead>
              <tr>
                <th style="width: 50px">No</th>
                <th>NIS</th>
                <th>Nama Siswa</th>
                <th>Kelas</th>
                <th>Gender</th>
                <th>Poin (Bersih)</th>
                <th>Status</th>
                <th style="text-align: right">Aksi</th>
              </tr>
            </thead>
            <tbody id="student-list-body"></tbody>
          </table>

          <div class="pagination">
            <span>Menampilkan siswa</span>
            <div class="page-nav">
              <button disabled><i class="fa-solid fa-chevron-left"></i></button>
              <button class="active">1</button>
              <button>2</button>
              <button>3</button>
              <button><i class="fa-solid fa-chevron-right"></i></button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="modal-overlay" id="modal-add-student">
      <div class="modal-box">
        <div class="modal-header">
          <h3 id="modal-title">Tambah Siswa Baru</h3>

          <button class="btn-close" onclick="window.closeModal()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <form id="form-add-student" onsubmit="window.handleSaveStudent(event)">
          <input type="hidden" id="student-id" name="id" value="" />

          <div class="modal-body">
            <div class="form-group">
              <label>Nama Lengkap</label>
              <input
                type="text"
                id="nama-lengkap"
                class="form-control"
                placeholder="Contoh: Budi Santoso"
                required
              />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>NIS <span style="color: red">*</span></label>
                <input
                  type="number"
                  id="nis"
                  class="form-control"
                  placeholder="Nomor Induk"
                  required
                />
              </div>

              <div class="form-group">
                <label>NISN (Opsional)</label>
                <input
                  type="number"
                  id="nisn"
                  class="form-control"
                  placeholder="Nomor NISN Nasional"
                />
              </div>
            </div>

            <div class="form-group">
              <label>Kelas <span style="color: red">*</span></label>
              <select id="kelas-select" class="form-control" required>
                <option value="">-- Memuat Kelas... --</option>
              </select>
            </div>

            <div class="form-group">
              <label>Jenis Kelamin</label>
              <div class="radio-group">
                <label class="radio-item">
                  <input type="radio" name="gender" value="L" checked />
                  Laki-laki
                </label>
                <label class="radio-item">
                  <input type="radio" name="gender" value="P" /> Perempuan
                </label>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn-secondary"
              onclick="window.closeModal()"
            >
              Batal
            </button>
            <button type="submit" class="btn-primary">Simpan Data</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/utils/notifications.js"></script>
    <script type="module" src="../js/views/pages/students/list.js"></script>
  </body>
</html>
