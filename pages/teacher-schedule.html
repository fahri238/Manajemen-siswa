    <style>
      /* Style Khusus Grid Jadwal */
      .schedule-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .day-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border: 1px solid #e5e7eb;
      }

      .day-header {
        background-color: #0f766e; /* Hijau Guru */
        color: white;
        padding: 15px 20px;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .day-body {
        padding: 0;
      }

      .schedule-item {
        padding: 15px 20px;
        border-bottom: 1px solid #f3f4f6;
        display: flex;
        align-items: flex-start;
        gap: 15px;
        transition: background 0.2s;
      }
      .schedule-item:last-child {
        border-bottom: none;
      }
      .schedule-item:hover {
        background-color: #f0fdfa;
      }

      .time-box {
        background-color: #f3f4f6;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        color: #374151;
        text-align: center;
        min-width: 80px;
      }

      .lesson-info h4 {
        margin: 0 0 5px 0;
        font-size: 15px;
        color: #111827;
      }
      .lesson-info p {
        margin: 0;
        font-size: 13px;
        color: #6b7280;
      }

      .empty-state {
        padding: 20px;
        text-align: center;
        color: #9ca3af;
        font-size: 14px;
        font-style: italic;
      }
    </style>
  </head>
