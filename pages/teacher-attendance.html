<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Absensi - Guru Area</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tables.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/notifications.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/teacher.css" />

    <link rel="stylesheet" href="../css/teacher.css" />

    <style>
      /* Style Radio Button Absensi (Sama seperti Admin) */
      .attendance-options {
        display: flex;
        gap: 15px;
        justify-content: center;
      }
      .attendance-label {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 500;
        font-size: 14px;
        padding: 5px 10px;
        border-radius: 6px;
        transition: 0.2s;
        border: 1px solid transparent;
      }
      .attendance-label:has(input:checked[value="H"]) {
        background: #d1fae5;
        color: #065f46;
        border-color: #065f46;
      }
      .attendance-label:has(input:checked[value="I"]) {
        background: #dbeafe;
        color: #1e40af;
        border-color: #1e40af;
      }
      .attendance-label:has(input:checked[value="S"]) {
        background: #fef3c7;
        color: #92400e;
        border-color: #92400e;
      }
      .attendance-label:has(input:checked[value="A"]) {
        background: #fee2e2;
        color: #991b1b;
        border-color: #991b1b;
      }
      .attendance-label input {
        margin: 0;
      }
      .greetin-label {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
      <button class="btn-menu-mobile" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>

      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-chalkboard-user logo-icon"></i>
          <h2>GURU AREA</h2>
        </div>
        <nav class="sidebar-menu">
          <a href="teacher-dashboard.html" class="menu-item">
            <i class="fa-solid fa-gauge-high icon"></i> Dashboard
          </a>
          <a href="teacher-schedule.html" class="menu-item">
            <i class="fa-solid fa-calendar-days icon"></i> Jadwal Mengajar
          </a>
          <div
            style="
              margin: 10px 20px;
              font-size: 12px;
              color: rgba(255, 255, 255, 0.5);
              text-transform: uppercase;
              font-weight: bold;
            "
          >
            Wali Kelas
          </div>
          <a href="teacher-reports.html" class="menu-item">
            <i class="fa-solid fa-chart-pie icon"></i> Laporan Kelas
          </a>
          <a href="#" class="menu-item active">
            <i class="fa-solid fa-clipboard-user icon"></i> Absensi Harian
          </a>
          <a href="teacher-students.html" class="menu-item">
            <i class="fa-solid fa-user-graduate icon"></i> Data Siswa
          </a>
          <a href="teacher-points.html" class="menu-item">
            <i class="fa-solid fa-star icon"></i> Input Poin
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#" class="menu-item logout"
            ><i class="fa-solid fa-right-from-bracket icon"></i> Keluar</a
          >
        </div>
      </aside>

      <main class="main-content">
        <div class="header-section">
          <h1>Absensi Siswa</h1>
          <p class="greetin-label">Halo Bpk. Guru, silakan absen kelas Anda hari ini.</p>
        </div>

        <div
          class="filter-card"
          style="
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
          "
        >
          <div style="display: flex; gap: 20px; flex-wrap: wrap">
            <div style="flex: 1; min-width: 200px">
              <label
                style="display: block; margin-bottom: 5px; font-weight: 500"
                >Kelas Anda:</label
              >
              <select
                id="class-selector"
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 8px;
                  border: 1px solid #d1d5db;
                "
              >
                <option value="">-- Pilih Kelas --</option>
              </select>
            </div>

            <div style="flex: 1; min-width: 200px">
              <label
                style="display: block; margin-bottom: 5px; font-weight: 500"
                >Tanggal:</label
              >
              <input
                type="date"
                id="attendance-date"
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 8px;
                  border: 1px solid #d1d5db;
                "
              />
            </div>
          </div>
        </div>

        <div
          class="table-container"
          style="
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
          "
        >
          <table class="table" style="width: 100%; border-collapse: collapse">
            <thead>
              <tr style="background: #f9fafb; border-bottom: 2px solid #e5e7eb">
                <th style="padding: 12px; text-align: left">No</th>
                <th style="padding: 12px; text-align: left">Nama Siswa</th>
                <th style="padding: 12px; text-align: center">L/P</th>
                <th style="padding: 12px; text-align: left">Kehadiran</th>
                <th style="padding: 12px; text-align: left">Keterangan</th>
              </tr>
            </thead>

            <tbody id="attendance-list-body">
              <tr>
                <td
                  colspan="5"
                  style="text-align: center; padding: 20px; color: #6b7280"
                >
                  Silakan pilih Kelas dan Tanggal terlebih dahulu.
                </td>
              </tr>
            </tbody>
          </table>

          <div style="margin-top: 20px; text-align: right">
            <button
              id="btn-save-attendance"
              style="
                background: #0f766e;
                color: white;
                padding: 10px 25px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
              "
            >
              <i class="fa-solid fa-save"></i> Simpan Absensi
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/utils/notifications.js"></script>

    <script type="module" src="../js/app.js"></script>

    <script
      type="module"
      src="../js/views/pages/teachers/teachers-attendance.js"
    ></script>
  </body>
</html>
