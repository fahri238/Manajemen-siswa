<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Siswa Manager</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="login-container">
        <div class="logo-area">
            <i class="fa-solid fa-school-flag logo-icon"></i>
        </div>
        <h1 class="title">Siswa Manager</h1>
        <p class="subtitle">Silakan masuk ke akun Anda</p>

        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan username" required autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                </div>
            </div>

            <button type="submit" class="btn-login">Masuk Aplikasi</button>
            
            <div style="margin-top: 20px; font-size: 12px; color: #9ca3af;">
                <p>Demo Akun:</p>
                <p>Admin: <strong>admin</strong> | Guru: <strong>guru</strong> | Siswa: <strong>siswa</strong></p>
                <p>Pass: <strong>123</strong></p>
            </div>
        </form>
    </div>

    <script src="js/utils/notifications.js"></script>
    <script type="module" src="js/auth/login.js"></script>
</body>
</html>
